<!DOCTYPE html>
<html lang="en">

<head>
  <title>Commenting_system</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./reset.css" rel="stylesheet">    
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <header></header>
  <main>
    <div class="wrapper">
      <aside></aside>
      <article>
        <div class="news_column"></div>
        <div class="news_bottom"></div>
        <div class="comment_header">
          <div class="news_bottom_line"></div>
          <div class="comment_header_counter">
            <div class="comment_header_counterText">Комментарии</div>
            <div class="comment_header_counterElement"></div>
          </div>
            <div class="comment_header_sorter">
              <select class="comment_header_sorterMenu">
                <option value="date_time">По дате</option>
                <option value="rating" selected>По количеству оценок (рейтинг)</option>
                <option value="valueOfRating">По актуальности</option>
                <option value="valueOfAnswers">По количеству ответов</option>
              </select>
              <div class="comment_header_arrow"></div>    
            </div>
            <div class="comment_header_favorite">
              <p>Избранное</p>
              <img src="./SVG/HeartRingIcon.svg" alt="HeartRingIcon.svg">
            </div>
            <div class="comment_main">
              <img class="comment_authorFoto" alt="mainAuthorFoto"></img>
              <div class="comment_main_header">
                <div class="author_name"></div>
                <div class="text_size">Макс. 1000 символов</div>
              </div>
              <textarea class="comment_inputField" type="text" maxLength = 1000 placeholder="Введите текст сообщения..." autocorrect="on" rows="1"></textarea>
              <button class="comment_inputButton">Отправить</button>
            </div>
        </div>
        <div class="comment"></div>
      </article>
    </div>
    
    <script src="./index.js" type="module"></script>
  </main>
</body>

</html>
